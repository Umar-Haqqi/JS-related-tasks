<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TASK-1</title>
</head>

<body>

    <div class="container">

        <!-- Button trigger modal
        ========================== -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click to Open Modal
        </button>

        <!--Bootstrap Modal
        =============== -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">JSON Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- modal-table
                        ==================  -->
                        <table class="table" id="modalTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAllCheckboxes"></th>
                                    <th>Stock code</th>
                                    <th>Description</th>
                                    <th>UOM</th>
                                    <th>Issue Qty</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>

                            <!-- modal-table-body
                            =====================  -->
                            <tbody id="modalTableBody"></tbody>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="AddDataToTable" data-bs-dismiss="modal">Add
                            data in table</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="TableOnScreen" class="table table-striped">
            <thead>
                <tr>
                    <th>item</th>
                    <th>Stock code</th>
                    <th>Description</th>
                    <th>UOM</th>
                    <th>Issue Qty</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="TableOnScreenbody"></tbody>

        </table>

        <button class="btn btn-success" id="consoleJson" >Make JSON of table's data</button>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
